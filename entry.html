<!DOCTYPE html>
<html>
{{> head}} 
<body>
{{> header}} 

<div class="table-of-contents" id="table-of-contents"></div>
<div class="artigo">
<main class="page-content" aria-label="Content"> 
<div class="wrapper">
	{{#entry}} {{{titleTag}}} 
	<p class="light" style="font-size:0.9em">
		{{#tags.length}} {{#tags}} &nbsp;<a class="tag" href="/tagged/{{slug}}">#{{name}}</a> {{/tags}} {{/tags.length}} 
	</p>
	<div class="content">
	<div class="theText"> {{{body}}} 
	
	{{/entry}} 
	</div>
	</div> 
	</div>
	<button onclick="topFunction()" id="myBtn" title="Go to top">⬆︎</button>

<script>
//Get the button
var mybutton = document.getElementById("myBtn");
// When the user scrolls down 20px from the top of the document, show the button
window.onscroll = function() {scrollFunction()};
function scrollFunction() {
  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
    mybutton.style.display = "block";
  } else {
    mybutton.style.display = "none";
  }
}
// When the user clicks on the button, scroll to the top of the document
function topFunction() {
  document.body.scrollTop = 0;
  document.documentElement.scrollTop = 0;
}
</script>

	<script src="./anchor.js">
	</script>
	<script>
		var selector = '.content h1, .content h2, .content h3, .content h4';
		anchors.options = {
		  placement: 'left',
		  icon: '§'
		};
		anchors.add(selector);
	</script>

<script src="./tocbot.min.js"></script>
	<script>
tocbot.init({
  // Where to render the table of contents.
  tocSelector: '.table-of-contents',
  // Where to grab the headings to build the table of contents.
  contentSelector: 'body',
  // Which headings to grab inside of the contentSelector element.
  headingSelector: 'h1, h2, h3, h4',
  // For headings inside relative or absolute positioned containers within content.
  hasInnerContainers: true,

  // Headings that match the ignoreSelector will be skipped.
  ignoreSelector: '.js-toc-ignore',

  // Main class to add to links.
  linkClass: 'toc-link',

  // Extra classes to add to links.
  extraLinkClasses: '',

  // Class to add to active links,
  // the link corresponding to the top most heading on the page.
  activeLinkClass: 'is-active-link',

  // Main class to add to lists.
  listClass: 'toc-list',

  // Extra classes to add to lists.
  extraListClasses: '',

  // Class that gets added when a list should be collapsed.
  isCollapsedClass: 'is-collapsed',

  // Class that gets added when a list should be able
  // to be collapsed but isn't necessarily collpased.
  collapsibleClass: 'is-collapsible',

  // Class to add to list items.
  listItemClass: 'toc-list-item',

  // Smooth scrolling enabled.
  scrollSmooth: true,

  // Smooth scroll duration.
  scrollSmoothDuration: 220,

  // Timeout between events firing to make sure it's
  // not too rapid (for performance reasons).
  throttleTimeout: 50,

  // includeHtml can be set to true to include the HTML markup from the
  // heading node instead of just including the textContent.
  includeHtml: false,

  // orderedList can be set to false to generate unordered lists (ul)
  // instead of ordered lists (ol)
  orderedList: false,

});
	</script>
	
</main> 
<script src="{{{scriptURL}}}" type="text/javascript"></script>
</div>
{{> footer}} 
</body>
</html>
