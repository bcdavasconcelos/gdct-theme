<!DOCTYPE html>
<html>
{{> head}} 
<body>
{{> header}} 
<main class="page-content" aria-label="Content"> 
<div class="wrapper">
	<form>
		<input placeholder="Buscar por..." value="{{#query}}{{query}}{{/query}}" name="q" id="search" type="text" />
		<input type="submit" value="Go" />
	</form>
	<br />
	{{#query}} {{^entries}} 
	<p>
		Nada encontrado com “{{query}}”
	</p>
	{{/entries}} {{/query}} {{#entries}} <a href="{{{url}}}">{{title}}</a> <span class="small">{{date}}</span> <br />
	{{/entries}} 
</div>
<script type="text/javascript">
	document.getElementById('search').focus();
</script>
</div>
</main> 
<script src="{{{scriptURL}}}" type="text/javascript"></script>
{{> footer}} 
</body>
</html>
